<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row</title>
    <link rel="stylesheet" href="styles/homepage.css">
</head>
<body>
    <div class="container">
        <h1>🎉 ברוכים הבאים למשחק החוויתי שלנו: 🎉</h1>
        <h2>ארבע בשורה</h2>
        <div class="options">
            <form id="setupForm">
                <label for="player1">שחקן 1:</label>
                <input type="text" id="player1" name="player1" required>
                
                <label for="player2">שחקן 2:</label>
                <input type="text" id="player2" name="player2" required>

                <label for="computer">לשחק נגד המחשב:</label>
                <input type="checkbox" id="computer" name="computer">
                
                <button type="submit">🚀 קדימה מתחילים!!! 🚀</button>
            </form>
        </div>
    </div>
    <script src="scripts/homepage.js"></script>
</body>
</html>
